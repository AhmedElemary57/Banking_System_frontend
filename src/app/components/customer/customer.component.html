<app-nav-bar></app-nav-bar>


<div class="main-content" style="margin-left:2%;padding:1px 16px;height:1000px; margin-top: 10px">
  <div *ngIf="!isLoading" class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title ">Transactions</h4>
          <p class="card-category"> in this table you can find all transactions done from the  +{{customerEmail}}</p>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead class=" text-primary ">
              <th >ID</th> <th>From</th><th>To</th><th>Time</th><th>Amount</th>
              </thead>
              <tbody>
              <tr *ngFor="let transaction of transactions | async">
                <td>{{transaction._id}}</td>
                <td>{{transaction.from}}</td>
                <td>{{transaction.to}}</td>
                <td>
                  {{transaction.date}}
                </td>
                <td>{{transaction.amount}}$</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading" class="d-flex justify-content-center" >
    <div class="spinner-border " role="status" style="width: 3rem; height: 3rem; margin-top: 300px">
    </div>
  </div>
</div>
